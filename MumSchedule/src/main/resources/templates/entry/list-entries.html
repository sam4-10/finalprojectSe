<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Entry Directory</title>
</head>
<body>
    <div class="container">
        <h3>Entry Directory</h3>
        <hr>
        <a th:href="@{/entries/AddEntry}"
        class="btn btn-primary btn-sm mb-3">
            Add New Entry
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Entry Month</th>
                <th>Entry Year</th>
                <th>Block list</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${entries}">
              <td th:text="${entry.getMonth()}"/>
                <td th:text="${entry.getYear()}"/>

                <td>
                    <a th:href="@{/entries/blocks(entryId=${entry.id})}">View blocks</a>
                </td>

                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/entries/update(entryId=${entry.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/entries/delete(entryId=${entry.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Course?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
