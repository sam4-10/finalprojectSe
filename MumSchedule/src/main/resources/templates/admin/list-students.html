<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Directory</title>
</head>

<body>

<div class="container">

	<h3>Admin  Directory</h3>
	<hr>

	<!-- Add a button -->
<!--	<a th:href="@{/students/showFormForAdd}"-->
<!--	   class="btn btn-primary btn-sm mb-3">-->
<!--		Add New Student-->
<!--	</a>-->


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>StudentID</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="student : ${students}">

			<td th:text="${student.firstName}" />
			<td th:text="${student.lastName}" />
			<td th:text="${student.email}" />
			<td th:text="${student.studentID}" />


<td>
				<!-- Add "delete" button/link -->
				<a th:href="@{/admin/delete(studentId=${student.id})}"
				   class="btn btn-danger btn-sm"
				   onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">
					Delete
				</a>

			</td>


		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
