<!DOCTYPE html>
<html data-layout-decorator="layout/masterlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
	<th:block layout:fragment="header">
		<div class="col-xs-4 text-center">
			<h1>L O G I N</h1>	
		</div>
	</th:block>
    <th:block layout:fragment="content">

        <hr/>
        <div class="container">
                <div class="col-md-6">
                    <h3 style="align-content: center" >SIGN IN</h3>
                    <div class="card border-secondary mb-4" style="max-width: 60rem;">
                        <div class="card-header">Use your Account</div>
                        <div class="card-body">
                            <h4 class="card-title">Sign In with your Account</h4>
                            <p class="card-text">
                                Enter your eAuction Username and Password below, to sign in.
                            </p>
                            <div>
                                <form name="formLogin" th:action="@{/home/log_in}" method="post">
                                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        Invalid username and/or password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        You have been signed out.
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input id="username" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password" class="form-control"/>
                                    </div>
                                    <div style="float:right;">
                                        <a href="/home/forgot_password" >Forgot password?</a>
                                        <a href="/user/adduser" class="btn btn-primary">Register</a>
                                        <a href="/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </th:block>
    
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
