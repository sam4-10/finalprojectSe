<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Schedule Directory</title>
</head>
<body>
<div class="container">
    <h3> Schedule Directory</h3>
    <hr>
    <a th:href="@{/entries/update}"
       class="btn btn-primary btn-sm mb-3">
        Manage Schedule
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Entry Name </th>
            <th>Block List</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Faculty view </th>
            <th>Student view</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>

        <tr th:each="course : ${courses}">
            <td th:text="${course.getCoursename()}"/>
            <td th:text="${course.getCourseCode()}"/>
            <td th:text="${course.getStartDate()}"/>
            <td th:text="${course.getEndDate()}"/>
            <td>
                <a th:href="@{'/courses/faculties/' + ${course.getId()} }">View faculties</a>
            </td>
            <td>
                <a th:href="@{'/courses/students/' + ${course.getId()} }">View students</a>
            </td>
            <!--                <td th:each="fac, i : ${course.getFacultyList()}">-->
            <!--&lt;!&ndash;                    <div th:text="${stats.index + 1}"></div>&ndash;&gt;-->
            <!--                    <span th:text="${fac.getFacultyName() }"></span>-->
            <!--                </td>-->
            <!--                <td th:each="stud, i : ${course.getStudentList()}">-->
            <!--                    &lt;!&ndash;                    <div th:text="${stats.index + 1}"></div>&ndash;&gt;-->
            <!--                    <span th:text="${stud.getStudentID() }"></span>-->
            <!--                </td>-->



            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/courses/update(courseId=${course.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/courses/delete(courseId=${course.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Course!?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
